{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe App {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'recipes/css/style.css' %}">
</head>

<body>
    <header>
        <h1>Recipe App</h1>
        <p>Your personal collection of delicious recipes</p>
    </header>

    <nav>
        <a href="{% url 'recipes:home' %}">Home</a>
        <a href="{% url 'recipes:list' %}">All Recipes</a>
        <a href="{% url 'recipes:search' %}">Search</a>
        {% if user.is_authenticated %}
            <span class="nav-greeting">Hello {{ user.username }}!</span>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Recipe App 2026</p>
    </footer>
</body>
</html>
