{% extends 'recipes/base.html' %}

{% block title %}Recipe List{% endblock %}

{% block content %}
<main>
    <h2 class="page-title">All Recipes</h2>

    {% if recipes %}
    <div class="recipes-grid">
        {% for recipe in recipes %}
            {% include 'recipes/_recipe_card.html' %}
        {% endfor %}
    </div>

    {% else %}
    <div>No recipes added yet</div>
{% endif %}
</main>
{% endblock %}
